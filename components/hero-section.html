<script>
// Enhanced hero animations and effects
document.addEventListener('DOMContentLoaded', function() {
    const hero = document.querySelector('.hero');
    if (!hero) return;

    // Enhanced staggered animation system
    const animationSequence = [
        { selector: '.hero-main-title', delay: 300 },
        { selector: '.hero-subtitle', delay: 500 },
        { selector: '.hero-buttons', delay: 700 },
        { selector: '.hero-features', delay: 900 }
    ];

    animationSequence.forEach(({ selector, delay }) => {
        const element = hero.querySelector(selector);
        if (element) {
            setTimeout(() => {
                element.style.transition = 'all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                element.style.opacity = '1';
                element.style.transform = 'translateY(0) scale(1)';
            }, delay);
        }
    });

    // Enhanced button interaction effects
    const heroButtons = hero.querySelectorAll('.hero-btn-primary, .hero-btn-secondary');
    heroButtons.forEach(button => {
        // Magnetic effect
        button.addEventListener('mousemove', (e) => {
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const moveX = x * 0.1;
            const moveY = y * 0.1;
            
            button.style.transform = `translate(${moveX}px, ${moveY}px) translateY(-6px) scale(1.05)`;
        });

        button.addEventListener('mouseleave', () => {
            button.style.transform = '';
        });

        // Click ripple effect
        button.addEventListener('click', (e) => {
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                transform: scale(0);
                animation: heroRipple 0.6s ease-out;
                pointer-events: none;
                z-index: 0;
            `;
            
            button.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });
    });

    // Smooth parallax for background elements
    let ticking = false;
    function updateHeroParallax() {
        if (!ticking) {
            requestAnimationFrame(() => {
                const scrolled = window.pageYOffset;
                const heroRect = hero.getBoundingClientRect();
                
                // Only apply parallax when hero is visible
                if (heroRect.bottom > 0) {
                    const particles = hero.querySelectorAll('.bg-particle');
                    const orbs = hero.querySelectorAll('.bg-gradient-orb');
                    
                    particles.forEach((particle, index) => {
                        const speed = 0.03 + (index * 0.01);
                        const yPos = scrolled * speed;
                        const rotation = scrolled * 0.02;
                        particle.style.transform = `translateY(${yPos}px) rotate(${rotation}deg)`;
                    });
                    
                    orbs.forEach((orb, index) => {
                        const speed = 0.05 + (index * 0.02);
                        const yPos = scrolled * speed;
                        const scale = 1 + (scrolled * 0.0001);
                        orb.style.transform = `translateY(${yPos}px) scale(${Math.min(scale, 1.2)})`;
                    });
                }
                
                ticking = false;
            });
            ticking = true;
        }
    }

    

    window.addEventListener('scroll', updateHeroParallax, { passive: true });
    
    // Add hero ripple animation keyframes
    if (!document.querySelector('#hero-ripple-style')) {
        const style = document.createElement('style');
        style.id = 'hero-ripple-style';
        style.textContent = `
            @keyframes heroRipple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    }
});
</script>
