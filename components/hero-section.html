<script>
// Enhanced hero animations
document.addEventListener('DOMContentLoaded', function() {
    // Staggered text animation
    const heroElements = document.querySelectorAll('.hero .animate-fadeInUp, .hero .animate-fadeInDown, .hero .animate-slideInRight');
    
    heroElements.forEach((el, index) => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(40px)';
        
        setTimeout(() => {
            el.style.transition = 'all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            el.style.opacity = '1';
            el.style.transform = 'translateY(0)';
        }, index * 200);
    });

    // Parallax effect for background elements (subtle)
    let ticking = false;
    function updateParallax() {
        if (!ticking) {
            requestAnimationFrame(() => {
                const scrolled = window.pageYOffset;
                const parallaxElements = document.querySelectorAll('.bg-circle');
                
                parallaxElements.forEach((el, index) => {
                    const speed = 0.02 + (index * 0.01);
                    const yPos = -(scrolled * speed);
                    el.style.transform = `translateY(${yPos}px) rotate(${scrolled * 0.01}deg)`;
                });
                
                ticking = false;
            });
            ticking = true;
        }
    }

    window.addEventListener('scroll', updateParallax, { passive: true });
});
</script>
