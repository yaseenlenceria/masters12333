<script>
(function() {
    'use strict';
    
    // Mobile menu controller with best practices
    class MobileMenuController {
        constructor() {
            this.hamburger = null;
            this.navMenu = null;
            this.mobileOverlay = null;
            this.dropdowns = [];
            this.isOpen = false;
            this.eventListeners = [];
            
            // Throttled resize handler
            this.resizeHandler = this.throttle(() => {
                if (window.innerWidth > 968) {
                    this.closeMenu();
                    this.closeAllDropdowns();
                }
            }, 250);
            
            this.init();
        }
        
        init() {
            // Cache DOM elements
            this.hamburger = document.getElementById('hamburger');
            this.navMenu = document.getElementById('navMenu');
            this.mobileOverlay = document.getElementById('mobileOverlay');
            this.dropdowns = Array.from(document.querySelectorAll('.dropdown'));
            
            if (!this.hamburger || !this.navMenu || !this.mobileOverlay) {
                console.warn('Mobile menu elements not found');
                return;
            }
            
            this.bindEvents();
            this.setActiveLink();
            console.log('Mobile menu controller initialized');
        }
        
        bindEvents() {
            // Clear existing listeners to prevent duplicates
            this.removeEventListeners();
            
            // Hamburger toggle with proper binding
            const hamburgerClickHandler = (e) => {
                e.preventDefault();
                e.stopPropagation();
                this.toggleMenu();
            };
            
            this.hamburger.addEventListener('click', hamburgerClickHandler);
            this.eventListeners.push({
                element: this.hamburger,
                event: 'click',
                handler: hamburgerClickHandler
            });
            
            // Overlay click handler
            const overlayClickHandler = () => this.closeMenu();
            this.mobileOverlay.addEventListener('click', overlayClickHandler);
            this.eventListeners.push({
                element: this.mobileOverlay,
                event: 'click',
                handler: overlayClickHandler
            });
            
            // Escape key handler
            const escapeKeyHandler = (e) => {
                if (e.key === 'Escape' && this.isOpen) {
                    this.closeMenu();
                }
            };
            document.addEventListener('keydown', escapeKeyHandler);
            this.eventListeners.push({
                element: document,
                event: 'keydown',
                handler: escapeKeyHandler
            });
            
            // Dropdown handlers with touch support
            this.dropdowns.forEach(dropdown => {
                const toggle = dropdown.querySelector('.dropdown-toggle');
                if (toggle) {
                    const dropdownHandler = (e) => {
                        if (window.innerWidth <= 968) {
                            e.preventDefault();
                            e.stopPropagation();
                            this.toggleDropdown(dropdown);
                        }
                    };
                    
                    const touchHandler = (e) => {
                        if (window.innerWidth <= 968) {
                            e.preventDefault();
                            e.stopPropagation();
                            this.toggleDropdown(dropdown);
                        }
                    };
                    
                    toggle.addEventListener('click', dropdownHandler);
                    toggle.addEventListener('touchstart', touchHandler, { passive: false });
                    
                    this.eventListeners.push({
                        element: toggle,
                        event: 'click',
                        handler: dropdownHandler
                    });
                    
                    this.eventListeners.push({
                        element: toggle,
                        event: 'touchstart',
                        handler: touchHandler
                    });
                    
                    // Make dropdown toggle more accessible
                    toggle.style.touchAction = 'manipulation';
                    toggle.style.userSelect = 'none';
                }
            });
            
            // Navigation link handlers
            const navLinks = document.querySelectorAll('.nav-link:not(.dropdown-toggle)');
            navLinks.forEach(link => {
                const linkHandler = () => {
                    setTimeout(() => this.closeMenu(), 100);
                };
                
                link.addEventListener('click', linkHandler);
                this.eventListeners.push({
                    element: link,
                    event: 'click',
                    handler: linkHandler
                });
            });
            
            // Dropdown link handlers
            const dropdownLinks = document.querySelectorAll('.dropdown-link');
            dropdownLinks.forEach(link => {
                const dropdownLinkHandler = () => {
                    setTimeout(() => this.closeMenu(), 100);
                };
                
                link.addEventListener('click', dropdownLinkHandler);
                this.eventListeners.push({
                    element: link,
                    event: 'click',
                    handler: dropdownLinkHandler
                });
            });
            
            // Resize handler
            window.addEventListener('resize', this.resizeHandler);
            this.eventListeners.push({
                element: window,
                event: 'resize',
                handler: this.resizeHandler
            });
        }
        
        toggleMenu() {
            if (this.isOpen) {
                this.closeMenu();
            } else {
                this.openMenu();
            }
        }
        
        openMenu() {
            this.isOpen = true;
            this.hamburger.classList.add('active');
            this.navMenu.classList.add('active');
            this.mobileOverlay.classList.add('active');
            this.hamburger.setAttribute('aria-expanded', 'true');
            
            // Prevent body scroll with proper handling
            document.body.style.overflow = 'hidden';
            document.body.style.position = 'fixed';
            document.body.style.width = '100%';
            
            console.log('Mobile menu opened');
        }
        
        closeMenu() {
            this.isOpen = false;
            this.hamburger.classList.remove('active');
            this.navMenu.classList.remove('active');
            this.mobileOverlay.classList.remove('active');
            this.hamburger.setAttribute('aria-expanded', 'false');
            
            // Restore body scroll
            document.body.style.overflow = '';
            document.body.style.position = '';
            document.body.style.width = '';
            
            // Close all dropdowns when menu closes
            this.closeAllDropdowns();
            
            console.log('Mobile menu closed');
        }
        
        toggleDropdown(dropdown) {
            const isActive = dropdown.classList.contains('active');
            
            // Close all other dropdowns first
            this.dropdowns.forEach(otherDropdown => {
                if (otherDropdown !== dropdown) {
                    otherDropdown.classList.remove('active');
                    const otherToggle = otherDropdown.querySelector('.dropdown-toggle');
                    if (otherToggle) {
                        otherToggle.setAttribute('aria-expanded', 'false');
                    }
                }
            });
            
            // Toggle current dropdown with proper timing
            if (isActive) {
                dropdown.classList.remove('active');
            } else {
                dropdown.classList.add('active');
                // Ensure dropdown menu is visible
                const dropdownMenu = dropdown.querySelector('.dropdown-menu');
                if (dropdownMenu) {
                    dropdownMenu.style.display = 'block';
                    dropdownMenu.style.maxHeight = '400px';
                    dropdownMenu.style.padding = '15px 0';
                }
            }
            
            const toggle = dropdown.querySelector('.dropdown-toggle');
            if (toggle) {
                toggle.setAttribute('aria-expanded', !isActive);
            }
            
            console.log('Dropdown toggled:', dropdown, !isActive);
        }
        
        closeAllDropdowns() {
            this.dropdowns.forEach(dropdown => {
                dropdown.classList.remove('active');
                const toggle = dropdown.querySelector('.dropdown-toggle');
                const dropdownMenu = dropdown.querySelector('.dropdown-menu');
                
                if (toggle) {
                    toggle.setAttribute('aria-expanded', 'false');
                }
                
                if (dropdownMenu && window.innerWidth <= 968) {
                    dropdownMenu.style.maxHeight = '0px';
                    dropdownMenu.style.padding = '0';
                }
            });
        }
        
        setActiveLink() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                if (href === currentPage || (href === 'index.html' && currentPage === '')) {
                    link.classList.add('active');
                }
            });
        }
        
        removeEventListeners() {
            this.eventListeners.forEach(({ element, event, handler }) => {
                element.removeEventListener(event, handler);
            });
            this.eventListeners = [];
        }
        
        // Utility: Throttle function for performance
        throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }
        
        // Cleanup method for memory management
        destroy() {
            this.removeEventListeners();
            this.closeMenu();
        }
    }
    
    // Initialize when DOM is ready
    let mobileMenuController = null;
    
    function initMobileMenu() {
        if (mobileMenuController) {
            mobileMenuController.destroy();
        }
        mobileMenuController = new MobileMenuController();
    }
    
    // Initialize immediately if DOM is ready, otherwise wait
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initMobileMenu);
    } else {
        initMobileMenu();
    }
    
    // Make controller available globally for debugging
    window.mobileMenuController = mobileMenuController;
    
})();
</script>
