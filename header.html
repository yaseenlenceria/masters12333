<style>
/* Header Styles */
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background: rgba(26, 26, 26, 0.95);

.navbar {

    position: relative;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 80px;
}

/* Brand Styles */
.nav-brand {
    display: flex;
    align-items: center;
    z-index: 1002;
}

.brand-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    transition: transform 0.3s ease;
}

.brand-link:hover {
    transform: scale(1.02);
}

.brand-logo {
    height: 65px;
    width: auto;
    margin-right: 15px;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
}

.brand-text {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.brand-name {
    color: #ffffff;
    font-size: 1.4rem;
    font-weight: 800;
    line-height: 1;
    letter-spacing: 1px;
}

.brand-tagline {
    color: #9ACD32;
    font-size: 0.9rem;
    font-weight: 600;
    line-height: 1;
    letter-spacing: 0.5px;
}

/* Desktop Navigation */
.nav-menu {
    display: flex;
    align-items: center;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 0.5rem;
}

.nav-item {
    position: relative;
}

.nav-link {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
    font-size: 0.95rem;
    border-radius: 8px;
    transition: all 0.3s ease;
    gap: 8px;
}

.nav-link:hover,
.nav-link.active {
    color: #9ACD32;
    background: rgba(154, 205, 50, 0.1);
    transform: translateY(-2px);
}

.nav-link i {
    font-size: 0.9rem;
}

/* CTA Button */
.nav-cta {
    background: linear-gradient(135deg, #9ACD32 0%, #7CB342 100%);
    color: #1a1a1a !important;
    font-weight: 700;
    border-radius: 25px;
    box-shadow: 0 4px 15px rgba(154, 205, 50, 0.3);
}

.nav-cta:hover {
    background: linear-gradient(135deg, #7CB342 0%, #689F38 100%);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(154, 205, 50, 0.4);
}

/* Dropdown Styles */
.dropdown {
    position: relative;
}

.dropdown-toggle {
    position: relative;
}

.dropdown-arrow {
    font-size: 0.7rem;
    margin-left: 5px;
    transition: transform 0.3s ease;
}

.dropdown:hover .dropdown-arrow {
    transform: rotate(180deg);
}

.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(26, 26, 26, 0.98);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(154, 205, 50, 0.2);
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    min-width: 220px;
    opacity: 0;
    visibility: hidden;
    transform: translateX(-50%) translateY(10px);
    transition: all 0.3s ease;
    list-style: none;
    padding: 10px 0;
    margin: 10px 0 0 0;
    z-index: 1001;
}

.dropdown:hover .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateX(-50%) translateY(0);
}

.dropdown-link {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
    gap: 12px;
    transition: all 0.3s ease;
}

.dropdown-link:hover {
    background: rgba(154, 205, 50, 0.1);
    color: #9ACD32;
    padding-left: 25px;
}

.dropdown-link i {
    width: 18px;
    text-align: center;
    color: #9ACD32;
}

/* Hamburger Menu */
.hamburger {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 24px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 1003;
    position: relative;
    transition: all 0.3s ease;
}

.hamburger:hover {
    transform: scale(1.1);
}

.hamburger-line {
    width: 30px;
    height: 3px;
    background: #ffffff;
    border-radius: 2px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    transform-origin: center;
    display: block;
}

.hamburger.active .hamburger-line:nth-child(1) {
    transform: rotate(45deg) translate(6px, 6px);
    background: #9ACD32;
}

.hamburger.active .hamburger-line:nth-child(2) {
    opacity: 0;
    transform: scale(0);
}

.hamburger.active .hamburger-line:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
    background: #9ACD32;
}

/* Mobile Overlay */
.mobile-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 999;
}

.mobile-overlay.active {
    opacity: 1;
    visibility: visible;
}

/* Responsive Design */
@media (max-width: 968px) {
    .nav-container {
        height: 70px;
    }

    }

    .brand-tagline {
        font-size: 0.8rem;
    }

    .nav-menu {
        position: fixed;
        top: 70px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 70px);
        background: rgba(26, 26, 26, 0.98);
        backdrop-filter: blur(20px);
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
        padding: 30px 0;
        transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow-y: auto;
        gap: 0;
        z-index: 1001;
        border-top: 3px solid #9ACD32;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
    }

    .nav-menu.active {
        left: 0 !important;
    }

    .nav-item {
        width: 100%;
    }

    .nav-link {
        padding: 20px 30px;
        border-radius: 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 1.1rem;
        gap: 15px;
    }

    .nav-link i {
        font-size: 1.2rem;
        width: 25px;
        text-align: center;
    }

    .nav-cta {
        margin: 20px 30px;
        text-align: center;
        border-radius: 25px;
        border-bottom: none;
    }

    .hamburger {
        display: flex !important;
        order: 3;
    }

    /* Mobile Dropdown */
    .dropdown-menu {
        position: static;
        opacity: 1;
        visibility: visible;
        transform: none;
        background: rgba(40, 40, 40, 0.9);
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        border-radius: 0;
        border: none;
        margin: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease, padding 0.3s ease;
        padding: 0;
    }

    .dropdown.active .dropdown-menu {
        max-height: 300px;
        padding: 10px 0;
    }

    .dropdown-arrow {
        margin-left: auto;
    }

    .dropdown.active .dropdown-arrow {
        transform: rotate(180deg);
    }

    .dropdown-link {
        padding: 15px 50px;
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .nav-container {
        height: 60px;
        padding: 0 15px;
    }

    .brand-logo {
        height: 50px;
        margin-right: 10px;
    }

    .brand-name {
        font-size: 1rem;
    }

    .brand-tagline {
        font-size: 0.7rem;
    }

    .nav-menu {
        top: 60px;
        height: calc(100vh - 60px);
    }

    .nav-link {
        padding: 18px 20px;
        font-size: 1rem;
    }

    .nav-cta {
        margin: 15px 20px;
    }

    .hamburger {
        width: 25px;
        height: 25px;
    }

    .hamburger-line {
        width: 25px;
        height: 2.5px;
    }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    .nav-link,
    .hamburger-line,
    .dropdown-menu,
    .nav-menu,
    .mobile-overlay {
        transition: none;
    }
}

/* High contrast mode */
@media (prefers-contrast: high) {
    .header {
        background: #000000;
        border-bottom-color: #ffffff;
    }

    .nav-link {
        color: #ffffff;
    }

    .nav-cta {
        background: #ffffff;
        color: #000000;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    const mobileOverlay = document.getElementById('mobileOverlay');
    const dropdowns = document.querySelectorAll('.dropdown');

    // Ensure elements exist
    if (!hamburger || !navMenu || !mobileOverlay) {
        console.warn('Mobile menu elements not found');
        return;
    }

    // Hamburger menu toggle
    hamburger.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        const isActive = hamburger.classList.contains('active');
        
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
        mobileOverlay.classList.toggle('active');
        
        // Update ARIA attributes
        hamburger.setAttribute('aria-expanded', !isActive);
        
        // Prevent body scroll when menu is open
        document.body.style.overflow = !isActive ? 'hidden' : '';
        
        console.log('Mobile menu toggled:', !isActive);
    });

    // Close menu when clicking overlay
    mobileOverlay.addEventListener('click', closeMenu);

    // Close menu with escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && navMenu.classList.contains('active')) {
            closeMenu();
        }
    });

    // Handle mobile dropdowns
    dropdowns.forEach(dropdown => {
        const toggle = dropdown.querySelector('.dropdown-toggle');
        
        if (toggle) {
            toggle.addEventListener('click', function(e) {
                if (window.innerWidth <= 968) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Close other dropdowns
                    dropdowns.forEach(otherDropdown => {
                        if (otherDropdown !== dropdown) {
                            otherDropdown.classList.remove('active');
                        }
                    });
                    
                    dropdown.classList.toggle('active');
                    
                    const isExpanded = dropdown.classList.contains('active');
                    toggle.setAttribute('aria-expanded', isExpanded);
                }
            });
        }
    });

    // Handle dropdown links
    document.querySelectorAll('.dropdown-link').forEach(link => {
        link.addEventListener('click', function(e) {
            // Allow normal navigation for dropdown links
            closeMenu();
        });
    });

    // Close menu when clicking regular nav links (not dropdown toggles)
    document.querySelectorAll('.nav-link:not(.dropdown-toggle)').forEach(link => {
        link.addEventListener('click', function(e) {
            // Only close menu if it's not a dropdown toggle
            if (!link.classList.contains('dropdown-toggle')) {
                closeMenu();
            }
        });
    });

    // Set active link
    setActiveLink();

    // Handle window resize
    window.addEventListener('resize', function() {
        if (window.innerWidth > 968) {
            closeMenu();
            dropdowns.forEach(dropdown => {
                dropdown.classList.remove('active');
            });
        }
    });

    function closeMenu() {
        if (hamburger && navMenu && mobileOverlay) {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            mobileOverlay.classList.remove('active');
            hamburger.setAttribute('aria-expanded', 'false');
            document.body.style.overflow = '';
        }
    }

    function setActiveLink() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    }

    // Initialize immediately
    console.log('Header navigation initialized');
});
</script>
