<script>
// Enhanced Mobile Menu Controller with Animations
class MobileMenuController {
    constructor() {
        this.hamburger = document.getElementById('hamburger');
        this.navMenu = document.getElementById('nav-menu');
        this.mobileOverlay = document.getElementById('mobile-overlay');
        this.servicesDropdown = document.getElementById('services-dropdown');
        this.servicesToggle = document.getElementById('services-toggle');
        this.servicesMenu = document.getElementById('services-menu');
        this.isMenuOpen = false;
        this.isDropdownOpen = false;
        
        this.init();
    }
    
    init() {
        if (this.hamburger) {
            this.hamburger.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                this.toggleMobileMenu();
            });
        }
        
        if (this.mobileOverlay) {
            this.mobileOverlay.addEventListener('click', () => {
                this.closeMobileMenu();
            });
        }
        
        // Services dropdown functionality for both desktop and mobile
        if (this.servicesToggle) {
            this.servicesToggle.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                this.toggleServicesDropdown();
            });
        }
        
        // Desktop hover functionality
        if (this.servicesDropdown) {
            this.servicesDropdown.addEventListener('mouseenter', () => {
                if (window.innerWidth > 768) {
                    this.openServicesDropdown();
                }
            });
            
            this.servicesDropdown.addEventListener('mouseleave', () => {
                if (window.innerWidth > 768) {
                    this.closeServicesDropdown();
                }
            });
        }
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!this.servicesDropdown?.contains(e.target)) {
                this.closeServicesDropdown();
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                this.closeMobileMenu();
                this.closeServicesDropdown();
            }
        });
        
        // Enhanced scroll effects for header
        this.initScrollEffects();
        
        console.log('Mobile menu controller initialized');
    }
    
    toggleMobileMenu() {
        this.isMenuOpen = !this.isMenuOpen;
        
        if (this.isMenuOpen) {
            this.openMobileMenu();
        } else {
            this.closeMobileMenu();
        }
    }
    
    openMobileMenu() {
        this.hamburger?.classList.add('active');
        this.navMenu?.classList.add('active');
        this.mobileOverlay?.classList.add('active');
        document.body.style.overflow = 'hidden';
        
        // Add slide-in animation
        this.navMenu?.classList.add('slide-in-mobile');
        
        console.log('Mobile menu opened');
    }
    
    closeMobileMenu() {
        this.hamburger?.classList.remove('active');
        this.navMenu?.classList.remove('active');
        this.mobileOverlay?.classList.remove('active');
        document.body.style.overflow = '';
        this.isMenuOpen = false;
        
        // Close services dropdown when closing mobile menu
        this.closeServicesDropdown();
        
        console.log('Mobile menu closed');
    }
    
    toggleServicesDropdown() {
        this.isDropdownOpen = !this.isDropdownOpen;
        
        if (this.isDropdownOpen) {
            this.openServicesDropdown();
        } else {
            this.closeServicesDropdown();
        }
        
        console.log('Dropdown toggled:', this.servicesDropdown, this.isDropdownOpen);
    }
    
    openServicesDropdown() {
        this.servicesDropdown?.classList.add('active');
        this.servicesMenu?.classList.add('fade-in-dropdown');
        this.isDropdownOpen = true;
        
        // Reset animation class after animation completes
        setTimeout(() => {
            this.servicesMenu?.classList.remove('fade-in-dropdown');
        }, 300);
    }
    
    closeServicesDropdown() {
        this.servicesDropdown?.classList.remove('active');
        this.isDropdownOpen = false;
    }
    
    initScrollEffects() {
        const header = document.getElementById('main-header');
        let lastScrollY = window.scrollY;
        
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            
            if (header) {
                if (currentScrollY > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                
                // Hide header on scroll down, show on scroll up
                if (currentScrollY > lastScrollY && currentScrollY > 200) {
                    header.style.transform = 'translateY(-100%)';
                } else {
                    header.style.transform = 'translateY(0)';
                }
            }
            
            lastScrollY = currentScrollY;
        }, { passive: true });
    }
}

// Initialize the mobile menu controller
document.addEventListener('DOMContentLoaded', function() {
    new MobileMenuController();
});
</script>
