<script>
// Enhanced Header Controller
class HeaderController {
    constructor() {
        this.hamburger = null;
        this.navMenu = null;
        this.mobileOverlay = null;
        this.servicesDropdown = null;
        this.servicesToggle = null;
        this.servicesMenu = null;
        this.header = null;
        this.isMenuOpen = false;
        this.isDropdownOpen = false;
        this.lastScrollY = window.scrollY;
        
        this.init();
    }
    
    init() {
        // Wait for elements to be available
        this.waitForElements().then(() => {
            this.setupEventListeners();
            this.initScrollEffects();
            console.log('Header controller initialized successfully');
        });
    }
    
    waitForElements() {
        return new Promise((resolve) => {
            const checkElements = () => {
                this.hamburger = document.getElementById('hamburger');
                this.navMenu = document.getElementById('nav-menu');
                this.mobileOverlay = document.getElementById('mobile-overlay');
                this.servicesDropdown = document.getElementById('services-dropdown');
                this.servicesToggle = document.getElementById('services-toggle');
                this.servicesMenu = document.getElementById('services-menu');
                this.header = document.getElementById('main-header');
                
                if (this.hamburger && this.navMenu && this.mobileOverlay) {
                    resolve();
                } else {
                    setTimeout(checkElements, 100);
                }
            };
            checkElements();
        });
    }
    
    setupEventListeners() {
        // Hamburger menu functionality with better event handling
        if (this.hamburger) {
            this.hamburger.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                console.log('Hamburger clicked, current state:', this.isMenuOpen);
                this.toggleMobileMenu();
            });
            
            // Touch event for better mobile support
            this.hamburger.addEventListener('touchstart', (e) => {
                e.preventDefault();
                this.toggleMobileMenu();
            }, { passive: false });
        }
        
        // Mobile overlay click
        if (this.mobileOverlay) {
            this.mobileOverlay.addEventListener('click', (e) => {
                e.preventDefault();
                this.closeMobileMenu();
            });
            
            this.mobileOverlay.addEventListener('touchstart', (e) => {
                e.preventDefault();
                this.closeMobileMenu();
            }, { passive: false });
        }
        
        // Services dropdown for mobile
        if (this.servicesToggle) {
            this.servicesToggle.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (this.isMobile()) {
                    this.toggleServicesDropdown();
                }
            });
        }
        
        // Desktop hover for services
        if (this.servicesDropdown) {
            this.servicesDropdown.addEventListener('mouseenter', () => {
                if (!this.isMobile()) {
                    this.openServicesDropdown();
                }
            });
            
            this.servicesDropdown.addEventListener('mouseleave', () => {
                if (!this.isMobile()) {
                    this.closeServicesDropdown();
                }
            });
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (this.servicesDropdown && !this.servicesDropdown.contains(e.target)) {
                this.closeServicesDropdown();
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (!this.isMobile()) {
                this.closeMobileMenu();
                this.closeServicesDropdown();
            }
        });
        
        // Handle escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && this.isMenuOpen) {
                this.closeMobileMenu();
            }
        });
    }
    
    isMobile() {
        return window.innerWidth <= 768;
    }
    
    toggleMobileMenu() {
        console.log('Toggle mobile menu called, current state:', this.isMenuOpen);
        this.isMenuOpen = !this.isMenuOpen;
        
        if (this.isMenuOpen) {
            this.openMobileMenu();
        } else {
            this.closeMobileMenu();
        }
    }
    
    openMobileMenu() {
        console.log('Opening mobile menu');
        
        if (this.hamburger) {
            this.hamburger.classList.add('active');
        }
        
        if (this.navMenu) {
            this.navMenu.classList.add('active');
            this.navMenu.classList.add('slide-in-mobile');
        }
        
        if (this.mobileOverlay) {
            this.mobileOverlay.classList.add('active');
        }
        
        // Prevent body scroll
        document.body.style.overflow = 'hidden';
        document.body.style.position = 'fixed';
        document.body.style.width = '100%';
        
        // Remove slide animation after completion
        setTimeout(() => {
            if (this.navMenu) {
                this.navMenu.classList.remove('slide-in-mobile');
            }
        }, 400);
        
        this.isMenuOpen = true;
        console.log('Mobile menu opened successfully');
    }
    
    closeMobileMenu() {
        console.log('Closing mobile menu');
        
        if (this.hamburger) {
            this.hamburger.classList.remove('active');
        }
        
        if (this.navMenu) {
            this.navMenu.classList.remove('active');
        }
        
        if (this.mobileOverlay) {
            this.mobileOverlay.classList.remove('active');
        }
        
        // Restore body scroll
        document.body.style.overflow = '';
        document.body.style.position = '';
        document.body.style.width = '';
        
        this.isMenuOpen = false;
        this.closeServicesDropdown();
        
        console.log('Mobile menu closed successfully');
    }
    
    toggleServicesDropdown() {
        this.isDropdownOpen = !this.isDropdownOpen;
        
        if (this.isDropdownOpen) {
            this.openServicesDropdown();
        } else {
            this.closeServicesDropdown();
        }
    }
    
    openServicesDropdown() {
        if (this.servicesDropdown) {
            this.servicesDropdown.classList.add('active');
        }
        this.isDropdownOpen = true;
    }
    
    closeServicesDropdown() {
        if (this.servicesDropdown) {
            this.servicesDropdown.classList.remove('active');
        }
        this.isDropdownOpen = false;
    }
    
    initScrollEffects() {
        let ticking = false;
        
        const updateHeader = () => {
            const currentScrollY = window.scrollY;
            
            if (this.header) {
                // Add scrolled class
                if (currentScrollY > 50) {
                    this.header.classList.add('scrolled');
                } else {
                    this.header.classList.remove('scrolled');
                }
                
                // Hide/show header on scroll (only when menu is closed)
                if (!this.isMenuOpen) {
                    if (currentScrollY > this.lastScrollY && currentScrollY > 200) {
                        this.header.classList.add('header-hide');
                    } else {
                        this.header.classList.remove('header-hide');
                    }
                }
            }
            
            this.lastScrollY = currentScrollY;
            ticking = false;
        };
        
        const onScroll = () => {
            if (!ticking) {
                requestAnimationFrame(updateHeader);
                ticking = true;
            }
        };
        
        window.addEventListener('scroll', onScroll, { passive: true });
    }
}

// Global header controller instance
let headerController = null;

// Initialize the header controller with better error handling
function initializeHeader() {
    try {
        if (!headerController) {
            headerController = new HeaderController();
        }
    } catch (error) {
        console.error('Error initializing header:', error);
        // Fallback initialization
        setTimeout(initializeHeader, 500);
    }
}

// Multiple initialization attempts to ensure it works
document.addEventListener('DOMContentLoaded', initializeHeader);

// Fallback for when DOMContentLoaded has already fired
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializeHeader);
} else {
    initializeHeader();
}

// Additional fallback
setTimeout(initializeHeader, 1000);
</script>
